<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Solana Network Stats</h1>
        <div id="solana-stats">
            <p><strong>Current Slot:</strong> <span id="current-slot">Loading...</span></p>
            <p><strong>Time Left in Epoch:</strong> <span id="time-left">Loading...</span></p>
            <p><strong>Transactions Per Second (TPS):</strong> <span id="tps">Loading...</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
