<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Current Status</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.32.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #0072ff;
        }
        .status {
            margin: 20px 0;
            font-size: 1.5em;
        }
        .status p {
            margin: 10px 0;
        }
        .loading {
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Solana Current Status</h1>
    <div class="status">
        <p><strong>Current Slot:</strong> <span id="currentSlot" class="loading">Loading...</span></p>
        <p><strong>Current Leader:</strong> <span id="currentLeader" class="loading">Loading...</span></p>
        <p><strong>Current Block Time:</strong> <span id="currentBlockTime" class="loading">Loading...</span></p>
        <p><strong>Current TPS:</strong> <span id="currentTPS" class="loading">Loading...</span></p>
    </div>

    <script>
        const { clusterApiUrl, Connection } = window.solanaWeb3;

        async function fetchSolanaData() {
            try {
                const connection = new Connection(clusterApiUrl('devnet'), 'confirmed');

                // Fetch current slot
                const slot = await connection.getSlot();
                document.getElementById('currentSlot').textContent = slot;

                // Fetch current block time
                const blockTime = await connection.getBlockTime(slot);
                document.getElementById('currentBlockTime').textContent = blockTime ? new Date(blockTime * 1000).toLocaleString() : 'No data';

                // Fetch block details
                const block = await connection.getBlock(slot);
                const transactionCount = block ? block.transactions.length : 0;

                // Calculate TPS
                const tps = block && block.blockTime ? (transactionCount / (Date.now() / 1000 - block.blockTime)).toFixed(2) : 0;
                document.getElementById('currentTPS').textContent = tps;

                // Fetch current slot leader
                const slotLeader = await connection.getSlotLeader();
                document.getElementById('currentLeader').textContent = slotLeader;

            } catch (error) {
                console.error("Error fetching Solana data: ", error);
                document.getElementById('currentSlot').textContent = 'Error';
                document.getElementById('currentLeader').textContent = 'Error';
                document.getElementById('currentBlockTime').textContent = 'Error';
                document.getElementById('currentTPS').textContent = 'Error';
            }
        }

        // Initialize and fetch data
        fetchSolanaData();
        // Update data every 10 seconds
        setInterval(fetchSolanaData, 10000);
    </script>
</body>
</html>
