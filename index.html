<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Solana Blockchain Information</h1>
    <div id="info">
        <p>Current Slot: <span id="current-slot"></span></p>
        <p>Time Left in Current Slot: <span id="time-left"></span></p>
        <p>Transactions Per Second (TPS): <span id="tps"></span></p>
    </div>
    <script src="https://unpkg.com/@solana/web3.js"></script>
    <script src="script.js"></script>
</body>
</html>
