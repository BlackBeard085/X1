<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Status</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.32.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f1f1f1;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .status {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Solana Current Status</h1>
    <div class="status">
        <p><strong>Current Slot:</strong> <span id="currentSlot">Loading...</span></p>
        <p><strong>Current Leader:</strong> <span id="currentLeader">Loading...</span></p>
        <p><strong>Current TPS:</strong> <span id="currentTPS">Loading...</span></p>
    </div>

    <script>
        const { clusterApiUrl, Connection } = window.solanaWeb3;

        async function fetchSolanaData() {
            const connection = new Connection(clusterApiUrl('mainnet-beta'), 'confirmed');

            // Fetch current slot
            const slot = await connection.getSlot();
            document.getElementById('currentSlot').textContent = slot;

            // Fetch current leader
            const leaderSchedule = await connection.getVoteAccounts();
            const leader = leaderSchedule.current.concat(leaderSchedule.delinquent)[0];
            document.getElementById('currentLeader').textContent = leader.nodePubkey;

            // Fetch current TPS (transactions per second)
            const slotCount = await connection.getBlockHeight();
            const header = await connection.getBlock(slotCount);
            const currentTime = Date.now() / 1000;
            const duration = currentTime - (header.blockTime || currentTime);
            const tps = header.transactions.length / duration;
            document.getElementById('currentTPS').textContent = tps.toFixed(2);
        }

        // Update data every 10 seconds
        fetchSolanaData();
        setInterval(fetchSolanaData, 10000);
    </script>
</body>
</html>
